<div class="jumbotron text-center">
  <h2>Rent-a-rez MIB</h2>
  <input type="button" id="allAutomobili" [routerLink]="['/', 'korisnik']" class="btn btn-primary" value="Napravi Rezervaciju">
      <input type="button" id="editBtn" class="btn btn-warning" [routerLink]="['/', 'korisnik']" value="Rezervacije">

</div>


<div class="container">
    <h1 *ngIf="rez===undefined">Dodaj Rezervaciju</h1> <h1 *ngIf="rez!==undefined">Izmeni rezervaciju</h1>
    <form class="col-lg-5" [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
      <div class="form-group" [hidden]="true">
        <label for=""></label>
        <input type="number" class="form-control" formControlName="idRezervation">
      </div>
      <div class="form-group">
        <label for="">ID automobila*</label>
        <input type="number" class="form-control" formControlName="idCar" (ngModelChange)="carchange($event)" required>
      </div>
      <div class="form-group" [hidden]="true">
        <label for=""></label>
        <input type="number" class="form-control" formControlName="idClient">
      </div>
      <div class="form-group">
        <label for="">Id trajanja rezervacije*</label>
        <input type="text" class="form-control" formControlName="idDuration" (ngModelChange)="timechange($event)" required>
      </div>
      <div class="form-group" [hidden]="true">
        <label for=""></label>
        <input type="text" class="form-control" formControlName="dateRezervation">
      </div>
      <div class="form-group">
        <label for="">Datum pocetka rezervacije*</label>
        <input type="text" class="form-control" formControlName="startDate" required>
      </div>
      <div class="form-group">
        <label for="">Datum zavrsetka</label>
        <input type="text" class="form-control" formControlName="endDate" >
      </div>
      <div class="form-group">
        <label for="">Validna rezervacija</label>
        <input type="number" class="form-control" formControlName="validRezervation" >
      </div>
      <div class="form-group">
        <label for="">Nacin rezervisanja</label>
        <input type="text" class="form-control" formControlName="typeRezervation">
      </div>
      <div class="form-group">
        <label for="">Predjena kilometras</label>
        <input type="number" class="form-control" formControlName="mileagePassed" >
      </div>
      <div class="form-group">
        <label for="">Cena</label>
        <input  type="text" [(ngModel)]='cena' class="form-control" formControlName="price" >
      </div>
      <div class="form-group">
        <label for="">Status*</label>
        <input type="text" class="form-control" formControlName="status" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
